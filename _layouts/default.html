<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Toronto_skyline_from_Riverdale_Park_June_25_2012.jpg/1200px-Toronto_skyline_from_Riverdale_Park_June_25_2012.jpg" />

  <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{site.baseurl}}/images/favicon.png">
  <link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body class='page {{page.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
  {% include google-analytics.html %}
</body>
</html>
