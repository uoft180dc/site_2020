<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta property="og:image" content="https://github.com/uoft180dc/site_2020/blob/gh-pages/images/gh_preview-01.png" />

  <meta property="og:description" content="We are the UofT branch of the world's largest university-based consultancy." />

  <meta property="og:title" content="180 Degrees Consulting - University of Toronto" />

  <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{site.baseurl}}/images/favicon.png">
  <link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body class='page {{page.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
  {% include google-analytics.html %}
</body>
</html>
